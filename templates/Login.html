   <style>
 
  

  
  
  
  .slider-description {
      text-align: center;
      color: red;
      margin-top: 200px;
      font-size: 24px;
  }
  .swiper {
    width: 70%;
    height: 400px;
  }
  
  .swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s ease-in-out;
  }
  
  .swiper-slide img {
    max-width: 100%;
    height: 100%;
    border-radius: 2px;
  }
  
  .testimonial {
    background-color:#87ceeb;
    color: white;
    padding: 40px;
    border-radius: 10px;
}
.profile-img {
    width: 200px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}
.testimonial-text {
    font-size: 18px;
    font-style: italic;
}

.same-height {
  height: 40%;
  object-fit: cover;
  border-radius: 5px;
}

/* Style the overlay text */
.overlay-text {
  position: relative;
  top: -30%;      /* Center vertically */
  left: 50%;     /* Center horizontally */
  transform: translate(-50%, -50%);
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better readability */
  text-align: center;
}

.position-relative {
  border-radius: 5px;
  overflow: hidden; /* Ensure text stays inside the container */
}
a.no-underline {
  text-decoration: none; /* Removes the underline */
}

.password-field {
  transition: border-color 0.3s ease-in-out;
}

.password-field:hover {
  border-color: #007bff; /* Change border color on hover */
  box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); /* Add a glowing effect */
}
.username-field {
  transition: border-color 0.3s ease-in-out;
}

.username-field:hover {
  border-color: #007bff; /* Change border color on hover */
  box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); /* Add a glowing effect */
}
   </style>
